<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video chat app </title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/socket.io.js" defer></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
    <h1>Realtime Communication </h1>
    <main class="main-container">
        <aside class="caller-list-wrapper">
            <h2 class="caller-list-heading h-font">Contacts</h2>
            <ul id="allusers" class="caller-list">

            </ul>
        </aside>
        <section class="video-call-container">
            <div class="username-input">
                <input id="username" type="text" placeholder="Enter username">
                <button id="create-user">Create</button>
            </div>
            <div class="video-stream">
                <div class="local-video">
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
                <div class="remote-video">
                    <video id="remoteVideo" autoplay muted playsinline></video>
                </div>
            </div>
            <div>
                <button id="end-call-btn" class="call call-disconnect d-none">
                    <img src="/images/phone.png" alt="">
                </button>

                <a href="/chat.html" class="btn">Go to Chat</a>
                <!-- <button id="screenShareBtn">Share Screen</button> -->
            </div>
        </section>
    </main>
</body>
</html>
